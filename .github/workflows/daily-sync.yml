name: Sincronização Diária Sucão → Ancar

on:
  schedule:
    - cron: '0 11 * * *'  # Executa todos os dias às 8:00 AM Brasil
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  sync-sales:
    runs-on: ubuntu-latest
    
    steps:
      - name: Baixar código
        uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Instalar programas necessários
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install chromium
          playwright install-deps chromium
      
      - name: Verificar instalação
        run: |
          echo "Python version:"
          python --version
          echo "Installed packages:"
          pip list
          echo "Playwright browsers:"
          playwright install --list
      
      - name: Executar automação
        env:
          SUCAO_EMAIL: ${{ secrets.SUCAO_EMAIL }}
          SUCAO_PASSWORD: ${{ secrets.SUCAO_PASSWORD }}
          ANCAR_USERNAME: ${{ secrets.ANCAR_USERNAME }}
          ANCAR_PASSWORD: ${{ secrets.ANCAR_PASSWORD }}
          TZ: America/Sao_Paulo
          PYTHONUNBUFFERED: 1
        run: |
          echo "Starting sync_sales.py..."
          python -u sync_sales.py 2>&1
          echo "Script completed with exit code: $?"
