name: Sincronização Diária de Vendas Sucão → Ancar

on:
  schedule:
    - cron: '0 11 * * *'  # Executa diariamente às 8:00 AM no horário de Brasília (UTC-3, ajustado para 11:00 UTC)
  workflow_dispatch:  # Permite execução manual via GitHub

jobs:
  sync-sales:
    runs-on: ubuntu-22.04  # <--- Mude para isso
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Instalar Playwright e Chromium
        run: |
          playwright install --with-deps chromium

      - name: Executar script de automação
        env:
          SUCAO_EMAIL: ${{ secrets.SUCAO_EMAIL }}
          SUCAO_PASSWORD: ${{ secrets.SUCAO_PASSWORD }}
          ANCAR_USERNAME: ${{ secrets.ANCAR_USERNAME }}
          ANCAR_PASSWORD: ${{ secrets.ANCAR_PASSWORD }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          TZ: America/Sao_Paulo  # Define o fuso horário para Brasil
        run: python sync_sales.py
