name: Sincronização Diária Sucão → Ancar

on:
  schedule:
    - cron: '0 11 * * *'  # Executa todos os dias às 8:00 AM Brasil
  workflow_dispatch:  # Permite rodar manualmente

jobs:
  sync-sales:
    runs-on: ubuntu-latest
    
    steps:
      - name: Baixar código
        uses: actions/checkout@v4
      
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Instalar programas necessários
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Instalar Playwright e navegador
        run: |
          playwright install --with-deps chromium
      
      - name: Executar automação
        env:
          SUCAO_EMAIL: ${{ secrets.SUCAO_EMAIL }}
          SUCAO_PASSWORD: ${{ secrets.SUCAO_PASSWORD }}
          ANCAR_USERNAME: ${{ secrets.ANCAR_USERNAME }}
          ANCAR_PASSWORD: ${{ secrets.ANCAR_PASSWORD }}
          TZ: America/Sao_Paulo
        run: python sync_sales.py
